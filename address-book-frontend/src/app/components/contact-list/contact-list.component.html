<div class="contact-list">
    <h2>Contacts</h2>
    <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let contact"> {{ contact.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let contact"> {{ contact.email }} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let contact"> {{ contact.phone }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let contact">
          <button mat-button color="primary" (click)="editContact(contact.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteContact(contact.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone', 'actions'];"></tr>
    </table>
  </div>
